<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category-SubCategory Selection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/category-subCategory.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form autocomplete="off"  class="form-horizontal" role="form">
                <h2>Category and SubCategory Selection</h2>
                <br/>
                <h3>Select one Category</h3>
                <div class="form-group">
                    <div class="col-sm-9">
                        <select class="form-control" id="categories"></select>
                    </div>
                </div>


                <h3>Select 3 to 4 SubCategories</h3>
                <div class="form-group">
                    <div class="col-sm-9">
                        <div id="subCategories"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block" id="examButton">Go to Exam</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





</body>
</html>
