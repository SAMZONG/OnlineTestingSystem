<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Add User</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Please enter uer info below</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="container">
                            <div class="row">

                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                <!--<form style="display:inline-block" th:action="@{/admin/add-user}" th:object="${allroles}" method="get">-->
                                                    <!--<select class="form-control" id="optionsList" name="optionsListId" th:field="*{Role}">-->
                                                        <!--<option value="">&#45;&#45;Select Option&#45;&#45; </option>-->
                                                        <!--<option th:each="Role : ${categoryList}"-->
                                                                                               <!--th:value="${Role.id}"-->
                                                <!--th:text="${Role.nam}"></option>-->
                                                <!--</select>-->
                                                <!--</form>-->

                                                <form autocomplete="off" action="#" th:action="@{/admin/add-user}"
                                                      th:object="${newuser}" method="post" class="form-horizontal"
                                                      role="form">

                                                    <!--<div class="form-group blu-margin">-->
                                                        <!--<select class="form-control" th:field="${role.opeId}"  id="dropOperator">-->
                                                            <!--<option value="0" th:text="select operator" ></option>-->
                                                            <!--<option th:each="role : ${allroles}" th:value="${role.id}" th:text="${role.name}"></option>-->
                                                        <!--</select>-->
                                                    <!--</div>-->

                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                                                   class="validation-message"></label>
                                                            <input type="text" th:field="*{name}" placeholder="Name"
                                                                   class="form-control" />
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                                                      class="validation-message"></label>
                                                            <input type="text" th:field="*{lastName}"
                                                                   placeholder="Last Name" class="form-control" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <input type="text" th:field="*{email}" placeholder="Email"
                                                                   class="form-control" /> <label
                                                                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                                                class="validation-message"></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <input type="password" th:field="*{password}"
                                                                   placeholder="Password" class="form-control" /> <label
                                                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                                                class="validation-message"></label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <button type="submit" class="btn btn-primary btn-block">Add User</button>
                                                        </div>
                                                    </div>

                                                    <span th:utext="${successMessage}"></span>


                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
