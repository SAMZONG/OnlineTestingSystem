<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Add New Question</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/questions.js"></script>

    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css"/>

</head>

<body>

<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Add New Question</h3>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="row">


<div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-md-10">
            <select class="form-control" id="inventorySelect"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Sub-Category</label>
        <div class="col-md-10">
            <select class="form-control" id="subInventorySelect"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Question</label>
        <div class="col-md-10">
            <textarea class="form-control" cols="40" id="QuestionText" name="QuestionText" 		rows="2" ></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Answer</label>
        <div class="col-md-10">
            <input class="form-control" id="AnswerText" name="AnswerText" type="text" value="">
        </div>
    </div>
    <center>


    <div class="col-md-12">
        <input type="button" id="btnAddAnswer" class="btn btn-primary" value="Add Answer" />
    </div>
    <table id="tblAnswers" class="table table-bordered table-striped" style="margin-top: 50px; width: 50%;">
        <thead id="tblHeader">
        </thead>
    </table>

        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <input type="button" class="btn btn-primary" id="btnSave" value="Save">
                    <a class="btn-default btn" href="/question/add-question">Cancel</a>
                </div>
            </div>
        </div>
    </center>
</div>

        </div>
    </div>
</div>


</body>
</html>
